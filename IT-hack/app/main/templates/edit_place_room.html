<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
        <title>Редактирование</title>
    </head>
    <body>
        <a class="btn-black" href="/"><img src="/static/images/left-arrow.png">Назад</a>
        <form action="" method="post" enctype="multipart/form-data" style="display: flex; justify-content: center;">
            {% csrf_token %}
            <div class="block-create" style="animation: 1s show ease;">
                <h1>Добавить рабочие место</h1>
                <div class="content-create" style="justify-content: center; align-items: center;">
                    <input type="text" class="price-input" name="place_room_int" placeholder="{{ place_room.place_room_int }}">
                </div>
                <button class="btn-base" style="width: 150px; height: 50px; margin-left: 44%; border-color: black;">
                    Добавить
                </button>
            </div>
        </form>
    </body>
</html>
