<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <title>Профиль: {{user.username}}</title>
    </head>
    <body>
        {% include 'header.html' %}
        <script src="/static/js/redirect.js"></script>
        <div class="product" style="margin-top: 100px; animation: 2s show ease;">
            <div class="product-plane">
                <h1>Логин: {{user.username }}</h1>
                <h1>Имя: {{user.first_name}}</h1>
                <h1>Фамилия: {{user.last_name}}</h1>
                <h2>Почта: {{user.email}}</h2>
            </div>
            <div style="display: flex; bottom: 0; position: absolute; width: 100%;">
                <button onclick="redirect('/logout')">
                    Выйти
                </button>
                <button onclick="redirect('/profile_edit')">
                    Редактировать данные
                </button>
            </div>
        </div>
    </body>
</html>
